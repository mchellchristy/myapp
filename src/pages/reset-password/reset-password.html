<ion-header>
  <ion-navbar color="primary">
  <ion-title>
  Ubah Kata Sandi
  </ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-item no-lines>
          <ion-avatar class="foto">
          <img src="assets/gambar/logo6.png">
          </ion-avatar>
        </ion-item>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  <ion-item>
  <ion-label stacked>Email</ion-label>
  <ion-input formControlName="email" type="email"
  placeholder="Your email address"
  [class.invalid]="!resetPasswordForm.controls.email.valid &&
  resetPasswordForm.controls.email.dirty">
  </ion-input>
  </ion-item>
  <ion-item class="error-message"
  *ngIf="!resetPasswordForm.controls.email.valid &&
  resetPasswordForm.controls.email.dirty">
  <p>Mohon masukkan alamat email yang benar</p>
  </ion-item>
  <button ion-button block type="submit"
  [disabled]="!resetPasswordForm.valid">
  Ubah Kata Sandi
  </button>
  </form>
  </ion-content>
